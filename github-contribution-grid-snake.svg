<svg viewBox="0 0 880 192" width="880" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="snake-glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .grid-square {
      fill: #161b22;
      shape-rendering: crispEdges;
      rx: 2;
      ry: 2;
    }
    
    /* GitHub contribution colors */
    .level-0 { fill: #161b22; }
    .level-1 { fill: #0e4429; }
    .level-2 { fill: #006d32; }
    .level-3 { fill: #26a641; }
    .level-4 { fill: #39d353; }
    
    /* Snake styles - linear infinite animation */
    .snake-body {
      fill: #00ff41;
      filter: url(#snake-glow);
      rx: 1;
      ry: 1;
      animation: snake-linear 10s linear infinite;
    }
    
    .snake-head {
      fill: #39ff14;
      filter: url(#snake-glow);
      rx: 2;
      ry: 2;
      animation: snake-linear 10s linear infinite;
    }
    
    /* Continuous linear movement from left to right and back */
    @keyframes snake-linear {
      0% {
        transform: translateX(0px) translateY(48px);
      }
      25% {
        transform: translateX(220px) translateY(48px);
      }
      50% {
        transform: translateX(440px) translateY(48px);
      }
      75% {
        transform: translateX(660px) translateY(48px);
      }
      100% {
        transform: translateX(880px) translateY(48px);
      }
    }
    
    /* Staggered animation for snake segments */
    .snake-segment-1 { animation-delay: -0.2s; }
    .snake-segment-2 { animation-delay: -0.4s; }
    .snake-segment-3 { animation-delay: -0.6s; }
    .snake-segment-4 { animation-delay: -0.8s; }
    .snake-segment-5 { animation-delay: -1.0s; }
    
    /* Simple function animations */
    .function-dot {
      fill: #ff6b6b;
      animation: function-pulse 2s ease-in-out infinite;
    }
    
    .function-dot-1 { animation-delay: 0s; }
    .function-dot-2 { animation-delay: 0.5s; }
    .function-dot-3 { animation-delay: 1s; }
    .function-dot-4 { animation-delay: 1.5s; }
    
    @keyframes function-pulse {
      0%, 100% {
        r: 2;
        opacity: 0.5;
      }
      50% {
        r: 4;
        opacity: 1;
      }
    }
    
    /* Data flow animation */
    .data-flow {
      stroke: #79c0ff;
      stroke-width: 1.5;
      stroke-dasharray: 5, 5;
      fill: none;
      animation: flow-move 20s linear infinite;
    }
    
    @keyframes flow-move {
      0% {
        stroke-dashoffset: 0;
      }
      100% {
        stroke-dashoffset: 100;
      }
    }
  </style>
  
  <!-- Background -->
  <rect width="880" height="192" fill="#0d1117"/>
  
  <!-- Simple grid -->
  <g id="grid" transform="translate(16, 16)">
    <!-- Row 0 -->
    <rect class="grid-square level-1" x="0" y="0" width="10" height="10"/>
    <rect class="grid-square level-2" x="14" y="0" width="10" height="10"/>
    <rect class="grid-square level-3" x="28" y="0" width="10" height="10"/>
    <rect class="grid-square level-4" x="42" y="0" width="10" height="10"/>
    <rect class="grid-square level-3" x="56" y="0" width="10" height="10"/>
    <rect class="grid-square level-2" x="70" y="0" width="10" height="10"/>
    
    <!-- Row 1 -->
    <rect class="grid-square level-2" x="0" y="14" width="10" height="10"/>
    <rect class="grid-square level-3" x="14" y="14" width="10" height="10"/>
    <rect class="grid-square level-4" x="28" y="14" width="10" height="10"/>
    <rect class="grid-square level-3" x="42" y="14" width="10" height="10"/>
    <rect class="grid-square level-4" x="56" y="14" width="10" height="10"/>
    <rect class="grid-square level-3" x="70" y="14" width="10" height="10"/>
    
    <!-- Row 2 -->
    <rect class="grid-square level-3" x="0" y="28" width="10" height="10"/>
    <rect class="grid-square level-4" x="14" y="28" width="10" height="10"/>
    <rect class="grid-square level-3" x="28" y="28" width="10" height="10"/>
    <rect class="grid-square level-4" x="42" y="28" width="10" height="10"/>
    <rect class="grid-square level-3" x="56" y="28" width="10" height="10"/>
    <rect class="grid-square level-4" x="70" y="28" width="10" height="10"/>
  </g>
  
  <!-- Function dots (simple representations) -->
  <circle class="function-dot function-dot-1" cx="50" cy="100" r="3"/>
  <circle class="function-dot function-dot-2" cx="100" cy="100" r="3"/>
  <circle class="function-dot function-dot-3" cx="150" cy="100" r="3"/>
  <circle class="function-dot function-dot-4" cx="200" cy="100" r="3"/>
  
  <!-- Simple data flow -->
  <path class="data-flow" d="M50,100 C100,80 150,120 200,100"/>
  
  <!-- Snake body segments (longer snake) -->
  <rect class="snake-body snake-segment-5" x="-40" y="48" width="10" height="10"/>
  <rect class="snake-body snake-segment-4" x="-30" y="48" width="10" height="10"/>
  <rect class="snake-body snake-segment-3" x="-20" y="48" width="10" height="10"/>
  <rect class="snake-body snake-segment-2" x="-10" y="48" width="10" height="10"/>
  <rect class="snake-body snake-segment-1" x="0" y="48" width="10" height="10"/>
  
  <!-- Snake head -->
  <rect class="snake-head" x="0" y="48" width="10" height="10"/>
  
  <!-- More grid elements for the snake to pass through -->
  <g id="extended-grid" transform="translate(200, 16)">
    <!-- More grid squares for the snake's path -->
    <rect class="grid-square level-1" x="0" y="32" width="10" height="10"/>
    <rect class="grid-square level-2" x="14" y="32" width="10" height="10"/>
    <rect class="grid-square level-3" x="28" y="32" width="10" height="10"/>
    <rect class="grid-square level-4" x="42" y="32" width="10" height="10"/>
    <rect class="grid-square level-3" x="56" y="32" width="10" height="10"/>
    <rect class="grid-square level-2" x="70" y="32" width="10" height="10"/>
    
    <rect class="grid-square level-4" x="84" y="32" width="10" height="10"/>
    <rect class="grid-square level-3" x="98" y="32" width="10" height="10"/>
    <rect class="grid-square level-2" x="112" y="32" width="10" height="10"/>
    <rect class="grid-square level-1" x="126" y="32" width="10" height="10"/>
  </g>
</svg>
