<svg viewBox="0 0 880 192" width="880" height="192" xmlns="http://www.w3.org/2000/svg">
  <style>
    .grid-square {
      fill: #161b22;
      shape-rendering: geometricPrecision;
    }
    
    /* Contribution levels - tons de verde e cinza */
    .level-0 { fill: #161b22; }
    .level-1 { fill: #0e4429; }
    .level-2 { fill: #006d32; }
    .level-3 { fill: #26a641; }
    .level-4 { fill: #39d353; }
    
    /* Snake animation - verde */
    .snake {
      fill: #00ff41;
      animation: snake-move 20s linear infinite;
    }
    
    .snake-head {
      fill: #39ff14;
      animation: snake-move 20s linear infinite;
      filter: drop-shadow(0 0 8px #39ff14);
    }
    
    /* Eating animation */
    .eaten {
      animation: eaten 0.5s ease-out forwards;
    }
    
    @keyframes eaten {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
      100% {
        opacity: 0;
        transform: scale(0);
      }
    }
    
    @keyframes snake-move {
      0% { transform: translate(0, 48px); }
      5% { transform: translate(48px, 48px); }
      10% { transform: translate(96px, 48px); }
      15% { transform: translate(144px, 48px); }
      20% { transform: translate(192px, 48px); }
      25% { transform: translate(240px, 48px); }
      30% { transform: translate(288px, 48px); }
      32% { transform: translate(288px, 32px); }
      34% { transform: translate(288px, 16px); }
      36% { transform: translate(336px, 16px); }
      38% { transform: translate(384px, 16px); }
      40% { transform: translate(432px, 16px); }
      42% { transform: translate(480px, 16px); }
      44% { transform: translate(480px, 32px); }
      46% { transform: translate(480px, 48px); }
