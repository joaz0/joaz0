import React, { useState, useEffect } from 'react';

const GitHubContributions = () => {
  const [username, setUsername] = useState('joaz0');
  const [contributions, setContributions] = useState([]);
  const [loading, setLoading] = useState(false);
  const [error, setError] = useState('');
  const [lastUpdate, setLastUpdate] = useState(null);

  useEffect(() => {
    fetchContributions('joaz0');
  }, []);

  const generateMockData = () => {
    const weeks = 52;
    const daysPerWeek = 7;
    const data = [];
    const today = new Date();
    
    for (let week = 0; week < weeks; week++) {
      for (let day = 0; day < daysPerWeek; day++) {
        const date = new Date(today);
        date.setDate(date.getDate() - ((weeks - week) * 7 + (daysPerWeek - day - 1)));
        
        const count = Math.floor(Math.random() * 15);
        const level = count === 0 ? 0 : count < 3 ? 1 : count < 6 ? 2 : count < 10 ? 3 : 4;
        
        data.push({
          date: date.toISOString().split('T')[0],
          count,
          level
        });
      }
    }
    return data;
  };

  const fetchContributions = async (user) => {
    if (!user.trim()) {
      setError('Digite um nome de usuÃ¡rio');
      return;
    }

    setLoading(true);
    setError('');

    try {
      // Nota: A API pÃºblica do GitHub nÃ£o fornece dados de contribuiÃ§Ãµes diretamente
      // Esta Ã© uma simulaÃ§Ã£o que gera dados realistas
      await new Promise(resolve => setTimeout(resolve, 1000));
      
      const data = generateMockData();
      setContributions(data);
      setLastUpdate(new Date());
    } catch (err) {
      setError('Erro ao carregar contribuiÃ§Ãµes');
    } finally {
      setLoading(false);
    }
  };

  const getColor = (level) => {
    const colors = ['#ebedf0', '#9be9a8', '#40c463', '#30a14e', '#216e39'];
    return colors[level];
  };

  const months = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
  const days = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'SÃ¡b'];

  const organizeByWeeks = (data) => {
    const weeks = [];
    for (let i = 0; i < data.length; i += 7) {
      weeks.push(data.slice(i, i + 7));
    }
    return weeks;
  };

  const totalContributions = contributions.reduce((sum, day) => sum + day.count, 0);

  return (
    <div className="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 p-8">
      <div className="max-w-6xl mx-auto">
        <div className="bg-gray-800 rounded-2xl shadow-2xl p-8 border border-gray-700">
          <h1 className="text-4xl font-bold text-white mb-2 text-center">
            GitHub Contributions
          </h1>
          <p className="text-gray-400 text-center mb-8">
            Visualize suas contribuiÃ§Ãµes ao longo do ano
          </p>

          <div className="flex gap-3 mb-8">
            <input
              type="text"
              value={username}
              onChange={(e) => setUsername(e.target.value)}
              onKeyPress={(e) => e.key === 'Enter' && fetchContributions(username)}
              placeholder="Digite seu username do GitHub"
              className="flex-1 px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
            />
            <button
              onClick={() => fetchContributions(username)}
              disabled={loading}
              className="px-8 py-3 bg-green-600 hover:bg-green-700 disabled:bg-gray-600 text-white font-semibold rounded-lg transition-colors duration-200 shadow-lg hover:shadow-xl"
            >
              {loading ? 'Carregando...' : 'Buscar'}
            </button>
          </div>

          {error && (
            <div className="bg-red-500/10 border border-red-500 text-red-500 px-4 py-3 rounded-lg mb-6">
              {error}
            </div>
          )}

          {contributions.length > 0 && (
            <div className="space-y-6">
              <div className="flex justify-between items-center text-sm text-gray-400">
                <span>{totalContributions} contribuiÃ§Ãµes no Ãºltimo ano</span>
                {lastUpdate && (
                  <span>Atualizado: {lastUpdate.toLocaleTimeString('pt-BR')}</span>
                )}
              </div>

              <div className="bg-gray-900/50 rounded-xl p-6 overflow-x-auto">
                <div className="inline-block min-w-full">
                  <div className="flex gap-1">
                    <div className="flex flex-col justify-around text-xs text-gray-500 pr-2">
                      <span>Seg</span>
                      <span>Qua</span>
                      <span>Sex</span>
                    </div>
                    
                    {organizeByWeeks(contributions).map((week, weekIndex) => (
                      <div key={weekIndex} className="flex flex-col gap-1">
                        {week.map((day, dayIndex) => (
                          <div
                            key={`${weekIndex}-${dayIndex}`}
                            className="w-3 h-3 rounded-sm transition-all duration-200 hover:ring-2 hover:ring-white/50 hover:scale-125 cursor-pointer"
                            style={{ backgroundColor: getColor(day.level) }}
                            title={`${day.date}: ${day.count} contribuiÃ§Ãµes`}
                          />
                        ))}
                      </div>
                    ))}
                  </div>
                  
                  <div className="flex justify-between mt-4 text-xs text-gray-500">
                    {months.map((month, i) => (
                      <span key={i}>{month}</span>
                    ))}
                  </div>
                </div>
              </div>

              <div className="flex items-center justify-between">
                <div className="flex items-center gap-2 text-sm text-gray-400">
                  <span>Menos</span>
                  {[0, 1, 2, 3, 4].map(level => (
                    <div
                      key={level}
                      className="w-4 h-4 rounded-sm"
                      style={{ backgroundColor: getColor(level) }}
                    />
                  ))}
                  <span>Mais</span>
                </div>

                <button
                  onClick={() => fetchContributions(username)}
                  className="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white text-sm rounded-lg transition-colors duration-200"
                >
                  ðŸ”„ Atualizar
                </button>
              </div>

              <div className="grid grid-cols-4 gap-4 mt-6">
                {[
                  { label: 'Dias ativos', value: contributions.filter(d => d.count > 0).length },
                  { label: 'Maior streak', value: Math.floor(Math.random() * 30) + 10 },
                  { label: 'MÃ©dia/dia', value: (totalContributions / 365).toFixed(1) },
                  { label: 'Melhor dia', value: Math.max(...contributions.map(d => d.count)) }
                ].map((stat, i) => (
                  <div key={i} className="bg-gray-700/50 rounded-lg p-4 text-center">
                    <div className="text-2xl font-bold text-green-400">{stat.value}</div>
                    <div className="text-xs text-gray-400 mt-1">{stat.label}</div>
                  </div>
                ))}
              </div>
            </div>
          )}

          {contributions.length === 0 && !loading && (
            <div className="text-center py-12">
              <div className="text-6xl mb-4">ðŸ“Š</div>
              <p className="text-gray-400">Digite um username para visualizar as contribuiÃ§Ãµes</p>
            </div>
          )}
        </div>

        <div className="mt-6 text-center text-sm text-gray-500">
          <p>ðŸ’¡ Dica: Esta Ã© uma demonstraÃ§Ã£o com dados simulados</p>
          <p className="mt-1">Para dados reais, seria necessÃ¡rio usar GraphQL API do GitHub com autenticaÃ§Ã£o</p>
        </div>
      </div>
    </div>
  );
};

export default GitHubContributions;
