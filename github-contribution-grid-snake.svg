<svg viewBox="0 0 880 192" width="880" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="snake-glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="food-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="progress-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0e4429" stop-opacity="1"/>
      <stop offset="25%" stop-color="#006d32" stop-opacity="1"/>
      <stop offset="50%" stop-color="#26a641" stop-opacity="1"/>
      <stop offset="75%" stop-color="#39d353" stop-opacity="1"/>
      <stop offset="100%" stop-color="#39ff14" stop-opacity="1"/>
    </linearGradient>
    
    <pattern id="grid-pattern" width="16" height="16" patternUnits="userSpaceOnUse">
      <rect width="16" height="16" fill="#0d1117"/>
      <rect x="0.5" y="0.5" width="15" height="15" fill="none" stroke="#21262d" stroke-width="1"/>
    </pattern>
  </defs>
  
  <style>
    :root {
      --grid-size: 16;
      --snake-color: #00ff41;
      --snake-head-color: #39ff14;
      --food-color: #39d353;
      --food-glow: #39d35366;
      --progress-bg: #161b22;
      --progress-fill: url(#progress-gradient);
      --grid-bg: #0d1117;
      --grid-line: #21262d;
    }
    
    /* Grid Background */
    .grid-bg {
      fill: url(#grid-pattern);
    }
    
    /* Food/Contribution Cells - Posicionadas exatamente no caminho da cobra */
    .food {
      fill: var(--food-color);
      filter: url(#food-glow);
      rx: 3;
      ry: 3;
      opacity: 1;
    }
    
    /* Animações para cada comida ser comida no momento certo */
    #food1 {
      animation: eat-food1 20s linear infinite;
    }
    
    #food2 {
      animation: eat-food2 20s linear infinite;
    }
    
    #food3 {
      animation: eat-food3 20s linear infinite;
    }
    
    #food4 {
      animation: eat-food4 20s linear infinite;
    }
    
    #food5 {
      animation: eat-food5 20s linear infinite;
    }
    
    #food6 {
      animation: eat-food6 20s linear infinite;
    }
    
    #food7 {
      animation: eat-food7 20s linear infinite;
    }
    
    #food8 {
      animation: eat-food8 20s linear infinite;
    }
    
    /* Snake - Movimento mais complexo que passa por todas as comidas */
    .snake-segment {
      fill: var(--snake-color);
      filter: url(#snake-glow);
      rx: 3;
      ry: 3;
    }
    
    .snake-head {
      fill: var(--snake-head-color);
      filter: url(#snake-glow);
      rx: 4;
      ry: 4;
    }
    
    /* Animação do caminho da cobra passando por todas as comidas */
    @keyframes snake-path {
      0% {
        transform: translate(0px, 0px);
      }
      12.5% {
        transform: translate(192px, 0px); /* food1 */
      }
      25% {
        transform: translate(384px, 0px); /* food2 */
      }
      37.5% {
        transform: translate(576px, 0px); /* food3 */
      }
      50% {
        transform: translate(768px, 0px); /* food4 */
      }
      62.5% {
        transform: translate(768px, -64px); /* food5 */
      }
      75% {
        transform: translate(384px, -64px); /* food6 */
      }
      87.5% {
        transform: translate(0px, -64px); /* food7 */
      }
      100% {
        transform: translate(0px, 0px); /* food8 no final */
      }
    }
    
    /* Animações de comida sendo comida nos momentos certos */
    @keyframes eat-food1 {
      0%, 11% { opacity: 1; transform: scale(1); }
      12%, 100% { opacity: 0; transform: scale(0); }
    }
    
    @keyframes eat-food2 {
      0%, 23% { opacity: 1; transform: scale(1); }
      24%, 100% { opacity: 0; transform: scale(0); }
    }
    
    @keyframes eat-food3 {
      0%, 35% { opacity: 1; transform: scale(1); }
      36%, 100% { opacity: 0; transform: scale(0); }
    }
    
    @keyframes eat-food4 {
      0%, 47% { opacity: 1; transform: scale(1); }
      48%, 100% { opacity: 0; transform: scale(0); }
    }
    
    @keyframes eat-food5 {
      0%, 59% { opacity: 1; transform: scale(1); }
      60%, 100% { opacity: 0; transform: scale(0); }
    }
    
    @keyframes eat-food6 {
      0%, 71% { opacity: 1; transform: scale(1); }
      72%, 100% { opacity: 0; transform: scale(0); }
    }
    
    @keyframes eat-food7 {
      0%, 83% { opacity: 1; transform: scale(1); }
      84%, 100% { opacity: 0; transform: scale(0); }
    }
    
    @keyframes eat-food8 {
      0%, 95% { opacity: 1; transform: scale(1); }
      96%, 100% { opacity: 0; transform: scale(0); }
    }
    
    /* Progress Bar */
    .progress-bg {
      fill: var(--progress-bg);
      rx: 4;
      ry: 4;
    }
    
    .progress-fill {
      fill: var(--progress-fill);
      rx: 4;
      ry: 4;
      animation: progress-grow 20s linear infinite;
    }
    
    /* Score Counter Animation */
    .score-counter {
      font-family: 'SF Mono', 'Monaco', monospace;
      font-size: 14px;
      font-weight: bold;
      animation: score-count 20s linear infinite;
    }
    
    /* Animations */
    .snake-head, .snake-segment {
      animation: snake-path 20s linear infinite;
    }
    
    /* Delay para os segmentos da cobra */
    .segment-1 { animation-delay: -0.2s; }
    .segment-2 { animation-delay: -0.4s; }
    .segment-3 { animation-delay: -0.6s; }
    .segment-4 { animation-delay: -0.8s; }
    .segment-5 { animation-delay: -1.0s; }
    .segment-6 { animation-delay: -1.2s; }
    
    @keyframes progress-grow {
      0% { width: 0px; }
      12.5% { width: 100px; }
      25% { width: 200px; }
      37.5% { width: 300px; }
      50% { width: 400px; }
      62.5% { width: 500px; }
      75% { width: 600px; }
      87.5% { width: 700px; }
      100% { width: 800px; }
    }
    
    @keyframes score-count {
      0% { content: "0"; }
      12.5% { content: "1"; }
      25% { content: "2"; }
      37.5% { content: "3"; }
      50% { content: "4"; }
      62.5% { content: "5"; }
      75% { content: "6"; }
      87.5% { content: "7"; }
      100% { content: "8"; }
    }
    
    /* Score display com animação de número */
    .score-number {
      font-family: 'SF Mono', 'Monaco', monospace;
      font-size: 14px;
      font-weight: bold;
      fill: #39ff14;
    }
    
    /* Food counter animation */
    .food-counter {
      animation: food-count 20s linear infinite;
    }
    
    @keyframes food-count {
      0% { content: "8"; }
      12.5% { content: "7"; }
      25% { content: "6"; }
      37.5% { content: "5"; }
      50% { content: "4"; }
      62.5% { content: "3"; }
      75% { content: "2"; }
      87.5% { content: "1"; }
      100% { content: "0"; }
    }
  </style>
  
  <!-- Background -->
  <rect width="880" height="192" fill="#0d1117"/>
  
  <!-- Grid Background -->
  <rect class="grid-bg" x="40" y="40" width="800" height="80"/>
  
  <!-- Food/Contributions (posicionadas exatamente no caminho da cobra) -->
  <g id="food">
    <!-- Linha superior -->
    <rect class="food" x="96" y="48" width="12" height="12" id="food1"/>
    <rect class="food" x="288" y="48" width="12" height="12" id="food2"/>
    <rect class="food" x="480" y="48" width="12" height="12" id="food3"/>
    <rect class="food" x="672" y="48" width="12" height="12" id="food4"/>
    
    <!-- Linha inferior (64px abaixo) -->
    <rect class="food" x="672" y="112" width="12" height="12" id="food5"/>
    <rect class="food" x="288" y="112" width="12" height="12" id="food6"/>
    <rect class="food" x="96" y="112" width="12" height="12" id="food7"/>
    <rect class="food" x="0" y="112" width="12" height="12" id="food8"/>
  </g>
  
  <!-- Snake -->
  <g id="snake" transform="translate(40, 64)">
    <!-- Snake body segments -->
    <rect class="snake-segment segment-6" x="-48" y="0" width="12" height="12"/>
    <rect class="snake-segment segment-5" x="-36" y="0" width="12" height="12"/>
    <rect class="snake-segment segment-4" x="-24" y="0" width="12" height="12"/>
    <rect class="snake-segment segment-3" x="-12" y="0" width="12" height="12"/>
    <rect class="snake-segment segment-2" x="0" y="0" width="12" height="12"/>
    <rect class="snake-segment segment-1" x="12" y="0" width="12" height="12"/>
    
    <!-- Snake head -->
    <rect class="snake-head" x="24" y="0" width="12" height="12"/>
  </g>
  
  <!-- Progress Bar Container -->
  <g transform="translate(40, 140)">
    <rect class="progress-bg" x="0" y="0" width="800" height="16"/>
    <rect class="progress-fill" x="0" y="0" width="0" height="16"/>
    
    <!-- Progress markers -->
    <line x1="0" y1="0" x2="0" y2="16" stroke="#c9d1d9" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="100" y1="0" x2="100" y2="16" stroke="#c9d1d9" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="200" y1="0" x2="200" y2="16" stroke="#c9d1d9" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="300" y1="0" x2="300" y2="16" stroke="#c9d1d9" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="400" y1="0" x2="400" y2="16" stroke="#c9d1d9" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="500" y1="0" x2="500" y2="16" stroke="#c9d1d9" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="600" y1="0" x2="600" y2="16" stroke="#c9d1d9" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="700" y1="0" x2="700" y2="16" stroke="#c9d1d9" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="800" y1="0" x2="800" y2="16" stroke="#c9d1d9" stroke-width="1"/>
    
    <!-- Progress labels -->
    <text x="0" y="32" font-family="monospace" font-size="10" fill="#8b949e">0</text>
    <text x="200" y="32" font-family="monospace" font-size="10" fill="#8b949e">2</text>
    <text x="400" y="32" font-family="monospace" font-size="10" fill="#8b949e">4</text>
    <text x="600" y="32" font-family="monospace" font-size="10" fill="#8b949e">6</text>
    <text x="800" y="32" font-family="monospace" font-size="10" fill="#8b949e">8</text>
  </g>
  
  <!-- Score Display -->
  <g transform="translate(40, 180)">
    <text font-family="monospace" font-size="12" fill="#c9d1d9">
      Score: 
    </text>
    <text x="50" y="0" class="score-number">0</text>
    <text x="70" y="0" font-family="monospace" font-size="12" fill="#c9d1d9">
      / 8
    </text>
    <text x="150" y="0" font-family="monospace" font-size="11" fill="#8b949e">
      Eating contributions...
    </text>
  </g>
  
  <!-- Food counter -->
  <g transform="translate(700, 180)">
    <circle cx="0" cy="-4" r="4" fill="#39d353"/>
    <text x="10" y="0" font-family="monospace" font-size="12" fill="#c9d1d9">
      ×
    </text>
    <text x="18" y="0" class="score-number">8</text>
  </g>
  
  <!-- Score animation simulation using text elements that appear/disappear -->
  <g style="display: none;">
    <text id="score-0" x="50" y="180" class="score-number">0</text>
    <text id="score-1" x="50" y="180" class="score-number">1</text>
    <text id="score-2" x="50" y="180" class="score-number">2</text>
    <text id="score-3" x="50" y="180" class="score-number">3</text>
    <text id="score-4" x="50" y="180" class="score-number">4</text>
    <text id="score-5" x="50" y="180" class="score-number">5</text>
    <text id="score-6" x="50" y="180" class="score-number">6</text>
    <text id="score-7" x="50" y="180" class="score-number">7</text>
    <text id="score-8" x="50" y="180" class="score-number">8</text>
  </g>
  
  <!-- Food counter animation simulation -->
  <g style="display: none;">
    <text id="food-count-8" x="18" y="180" class="score-number">8</text>
    <text id="food-count-7" x="18" y="180" class="score-number">7</text>
    <text id="food-count-6" x="18" y="180" class="score-number">6</text>
    <text id="food-count-5" x="18" y="180" class="score-number">5</text>
    <text id="food-count-4" x="18" y="180" class="score-number">4</text>
    <text id="food-count-3" x="18" y="180" class="score-number">3</text>
    <text id="food-count-2" x="18" y="180" class="score-number">2</text>
    <text id="food-count-1" x="18" y="180" class="score-number">1</text>
    <text id="food-count-0" x="18" y="180" class="score-number">0</text>
  </g>
</svg>
