<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap');
    
    :root {
      --github-dark: #0d1117;
      --github-border: #30363d;
      --github-text: #c9d1d9;
      --github-green-1: #0e4429;
      --github-green-2: #006d32;
      --github-green-3: #26a641;
      --github-green-4: #39d353;
      --snake-green: #00ff41;
      --snake-head: #39ff14;
      --username: #58a6ff;
    }
    
    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--github-dark);
    }
    
    /* Grid Container */
    .grid-container {
      transform: translate(180px, 30px);
    }
    
    /* Grid Squares */
    .grid-square {
      width: 10px;
      height: 10px;
      rx: 2;
      ry: 2;
      animation: grid-pulse 3s ease-in-out infinite;
      animation-delay: calc(var(--i) * 0.05s);
    }
    
    .level-0 { fill: #161b22; animation: none; }
    .level-1 { fill: var(--github-green-1); }
    .level-2 { fill: var(--github-green-2); }
    .level-3 { fill: var(--github-green-3); }
    .level-4 { fill: var(--github-green-4); }
    
    /* Snake */
    .snake-segment {
      fill: var(--snake-green);
      filter: drop-shadow(0 0 2px var(--snake-green));
      rx: 3;
      ry: 3;
      animation: snake-move 15s linear infinite;
      opacity: 0.8;
    }
    
    .snake-head {
      fill: var(--snake-head);
      filter: drop-shadow(0 0 4px var(--snake-head));
      rx: 4;
      ry: 4;
      animation: snake-move 15s linear infinite;
    }
    
    /* Profile Section */
    .profile-card {
      fill: #161b22;
      rx: 8;
      ry: 8;
      stroke: var(--github-border);
      stroke-width: 1;
    }
    
    .avatar {
      clip-path: circle(25px at center);
    }
    
    .username {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      fill: var(--username);
      font-weight: 600;
    }
    
    .stats {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      fill: var(--github-text);
    }
    
    .stat-number {
      font-weight: 600;
      fill: var(--github-green-4);
    }
    
    /* Progress Bar */
    .progress-container {
      transform: translate(180px, 155px);
    }
    
    .progress-bg {
      fill: #161b22;
      rx: 4;
      ry: 4;
      stroke: var(--github-border);
      stroke-width: 1;
    }
    
    .progress-fill {
      fill: url(#progress-gradient);
      rx: 4;
      ry: 4;
      animation: progress-animation 15s linear infinite;
    }
    
    /* Contribution Counter */
    .counter {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      fill: var(--github-text);
    }
    
    .counter-number {
      fill: var(--snake-head);
      font-weight: 600;
      animation: count-up 15s linear infinite;
    }
    
    /* Animations */
    @keyframes grid-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    @keyframes snake-move {
      0% { transform: translate(0px, 0px); }
      10% { transform: translate(160px, 0px); }
      20% { transform: translate(320px, 0px); }
      30% { transform: translate(480px, 0px); }
      40% { transform: translate(480px, -40px); }
      50% { transform: translate(320px, -40px); }
      60% { transform: translate(160px, -40px); }
      70% { transform: translate(0px, -40px); }
      80% { transform: translate(0px, 40px); }
      90% { transform: translate(160px, 40px); }
      100% { transform: translate(0px, 0px); }
    }
    
    @keyframes progress-animation {
      0% { width: 0; }
      100% { width: 480px; }
    }
    
    @keyframes count-up {
      0% { content: "0"; }
      10% { content: "4"; }
      20% { content: "8"; }
      30% { content: "12"; }
      40% { content: "16"; }
      50% { content: "20"; }
      60% { content: "24"; }
      70% { content: "28"; }
      80% { content: "32"; }
      90% { content: "36"; }
      100% { content: "40"; }
    }
    
    /* Snake segment delays */
    .segment-1 { animation-delay: -0.2s; }
    .segment-2 { animation-delay: -0.4s; }
    .segment-3 { animation-delay: -0.6s; }
    .segment-4 { animation-delay: -0.8s; }
    .segment-5 { animation-delay: -1.0s; }
    
    /* Food particles */
    .food {
      fill: var(--github-green-4);
      animation: food-pulse 2s ease-in-out infinite;
      rx: 2;
      ry: 2;
    }
    
    @keyframes food-pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(0.9); }
    }
    
    /* Food positions along snake path */
    .food-1 { transform: translate(80px, 0px); animation-delay: 0s; }
    .food-2 { transform: translate(240px, 0px); animation-delay: 0.5s; }
    .food-3 { transform: translate(400px, 0px); animation-delay: 1s; }
    .food-4 { transform: translate(480px, -20px); animation-delay: 1.5s; }
    .food-5 { transform: translate(240px, -40px); animation-delay: 2s; }
    .food-6 { transform: translate(80px, -40px); animation-delay: 2.5s; }
    .food-7 { transform: translate(0px, -20px); animation-delay: 3s; }
    .food-8 { transform: translate(80px, 20px); animation-delay: 3.5s; }
  </style>
  
  <defs>
    <linearGradient id="progress-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0e4429"/>
      <stop offset="25%" stop-color="#006d32"/>
      <stop offset="50%" stop-color="#26a641"/>
      <stop offset="75%" stop-color="#39d353"/>
      <stop offset="100%" stop-color="#39ff14"/>
    </linearGradient>
    
    <clipPath id="avatar-clip">
      <circle cx="60" cy="50" r="25"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="#0d1117"/>
  
  <!-- Profile Card -->
  <rect class="profile-card" x="20" y="20" width="140" height="120"/>
  
  <!-- Avatar Placeholder (You can replace this with your actual avatar) -->
  <circle cx="60" cy="50" r="25" fill="#21262d"/>
  <text x="60" y="55" text-anchor="middle" font-size="20" fill="#8b949e">ðŸ‘¤</text>
  
  <!-- Username -->
  <text class="username" x="60" y="90" text-anchor="middle">@seuusuario</text>
  
  <!-- Stats -->
  <g class="stats">
    <text x="60" y="105" text-anchor="middle">
      <tspan class="stat-number">42</tspan> repos
    </text>
    <text x="60" y="120" text-anchor="middle">
      <tspan class="stat-number">128</tspan> stars
    </text>
    <text x="60" y="135" text-anchor="middle">
      <tspan class="stat-number">256</tspan> commits
    </text>
  </g>
  
  <!-- Grid Container -->
  <g class="grid-container">
    <!-- Generate 7x10 grid (weeks x days) -->
    <g transform="translate(0, 40)">
      <!-- Generate 10 rows (2 weeks worth) -->
      <g>
        <!-- Row 0 -->
        <rect class="grid-square level-0" x="0" y="0"/>
        <rect class="grid-square level-1" x="14" y="0"/>
        <rect class="grid-square level-2" x="28" y="0"/>
        <rect class="grid-square level-3" x="42" y="0"/>
        <rect class="grid-square level-4" x="56" y="0"/>
        <rect class="grid-square level-3" x="70" y="0"/>
        <rect class="grid-square level-2" x="84" y="0"/>
        <rect class="grid-square level-1" x="98" y="0"/>
        <rect class="grid-square level-0" x="112" y="0"/>
        
        <!-- Row 1 (offset by 14px vertically) -->
        <rect class="grid-square level-1" x="0" y="14"/>
        <rect class="grid-square level-2" x="14" y="14"/>
        <rect class="grid-square level-3" x="28" y="14"/>
        <rect class="grid-square level-4" x="42" y="14"/>
        <rect class="grid-square level-3" x="56" y="14"/>
        <rect class="grid-square level-4" x="70" y="14"/>
        <rect class="grid-square level-3" x="84" y="14"/>
        <rect class="grid-square level-2" x="98" y="14"/>
        <rect class="grid-square level-1" x="112" y="14"/>
        
        <!-- Row 2 -->
        <rect class="grid-square level-2" x="0" y="28"/>
        <rect class="grid-square level-3" x="14" y="28"/>
        <rect class="grid-square level-4" x="28" y="28"/>
        <rect class="grid-square level-3" x="42" y="28"/>
        <rect class="grid-square level-4" x="56" y="28"/>
        <rect class="grid-square level-3" x="70" y="28"/>
        <rect class="grid-square level-4" x="84" y="28"/>
        <rect class="grid-square level-3" x="98" y="28"/>
        <rect class="grid-square level-2" x="112" y="28"/>
        
        <!-- Row 3 -->
        <rect class="grid-square level-3" x="0" y="42"/>
        <rect class="grid-square level-4" x="14" y="42"/>
        <rect class="grid-square level-3" x="28" y="42"/>
        <rect class="grid-square level-4" x="42" y="42"/>
        <rect class="grid-square level-3" x="56" y="42"/>
        <rect class="grid-square level-4" x="70" y="42"/>
        <rect class="grid-square level-3" x="84" y="42"/>
        <rect class="grid-square level-4" x="98" y="42"/>
        <rect class="grid-square level-3" x="112" y="42"/>
        
        <!-- Row 4 -->
        <rect class="grid-square level-0" x="0" y="56"/>
        <rect class="grid-square level-1" x="14" y="56"/>
        <rect class="grid-square level-2" x="28" y="56"/>
        <rect class="grid-square level-3" x="42" y="56"/>
        <rect class="grid-square level-4" x="56" y="56"/>
        <rect class="grid-square level-3" x="70" y="56"/>
        <rect class="grid-square level-2" x="84" y="56"/>
        <rect class="grid-square level-1" x="98" y="56"/>
        <rect class="grid-square level-0" x="112" y="56"/>
        
        <!-- Add more rows for full height -->
        <rect class="grid-square level-1" x="0" y="70"/>
        <rect class="grid-square level-2" x="14" y="70"/>
        <rect class="grid-square level-3" x="28" y="70"/>
        <rect class="grid-square level-4" x="42" y="70"/>
        <rect class="grid-square level-3" x="56" y="70"/>
        <rect class="grid-square level-2" x="70" y="70"/>
        <rect class="grid-square level-1" x="84" y="70"/>
        <rect class="grid-square level-0" x="98" y="70"/>
        <rect class="grid-square level-1" x="112" y="70"/>
      </g>
      
      <!-- Food particles along snake path -->
      <g>
        <rect class="food food-1" x="0" y="0" width="8" height="8"/>
        <rect class="food food-2" x="0" y="0" width="8" height="8"/>
        <rect class="food food-3" x="0" y="0" width="8" height="8"/>
        <rect class="food food-4" x="0" y="0" width="8" height="8"/>
        <rect class="food food-5" x="0" y="0" width="8" height="8"/>
        <rect class="food food-6" x="0" y="0" width="8" height="8"/>
        <rect class="food food-7" x="0" y="0" width="8" height="8"/>
        <rect class="food food-8" x="0" y="0" width="8" height="8"/>
      </g>
      
      <!-- Snake -->
      <g>
        <rect class="snake-segment segment-5" x="0" y="0" width="10" height="10"/>
        <rect class="snake-segment segment-4" x="0" y="0" width="10" height="10"/>
        <rect class="snake-segment segment-3" x="0" y="0" width="10" height="10"/>
        <rect class="snake-segment segment-2" x="0" y="0" width="10" height="10"/>
        <rect class="snake-segment segment-1" x="0" y="0" width="10" height="10"/>
        <rect class="snake-head" x="0" y="0" width="10" height="10"/>
      </g>
    </g>
  </g>
  
  <!-- Progress Bar -->
  <g class="progress-container">
    <rect class="progress-bg" x="0" y="0" width="480" height="12"/>
    <rect class="progress-fill" x="0" y="0" width="0" height="12"/>
    
    <!-- Progress labels -->
    <text class="counter" x="0" y="25">Progresso:</text>
    <text class="counter">
      <tspan class="counter-number" x="65" y="25">0</tspan>
      <tspan x="75" y="25">/ 40 contribuiÃ§Ãµes</tspan>
    </text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(180, 180)">
    <text class="counter" x="0" y="0">Cobrinha devorando contribuiÃ§Ãµes...</text>
  </g>
</svg>
