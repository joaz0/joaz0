<svg viewBox="0 0 880 192" width="880" height="192" xmlns="http://www.w3.org/2000/svg">
  <style>
    .grid-square {
      fill: #161b22;
      shape-rendering: geometricPrecision;
    }
    
    /* Contribution levels - GitHub green colors */
    .level-0 { fill: #161b22; }
    .level-1 { fill: #0e4429; }
    .level-2 { fill: #006d32; }
    .level-3 { fill: #26a641; }
    .level-4 { fill: #39d353; }
    
    /* Snake animation - Matrix green */
    .snake {
      fill: #00ff41;
      animation: snake-move 12s linear infinite;
      filter: drop-shadow(0 0 2px #00ff41);
    }
    
    .snake-head {
      fill: #39ff14;
      animation: snake-move 12s linear infinite;
      filter: drop-shadow(0 0 6px #39ff14);
      rx: 3;
    }
    
    /* Eating animation */
    .eaten {
      animation: eaten 0.3s ease-out forwards;
    }
    
    /* Code module highlight */
    .module-highlight {
      fill: none;
      stroke: #ff6b6b;
      stroke-width: 1.5;
      stroke-dasharray: 4,2;
      animation: highlight-pulse 3s ease-in-out infinite;
    }
    
    @keyframes eaten {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
      100% {
        opacity: 0;
        transform: scale(0);
      }
    }
    
    @keyframes snake-move {
      0% { transform: translate(0, 48px); }
      8.33% { transform: translate(192px, 48px); }
      16.66% { transform: translate(384px, 48px); }
      25% { transform: translate(576px, 48px); }
      33.33% { transform: translate(576px, 16px); }
      41.66% { transform: translate(384px, 16px); }
      50% { transform: translate(192px, 16px); }
      58.33% { transform: translate(0, 16px); }
      66.66% { transform: translate(0, 80px); }
      75% { transform: translate(192px, 80px); }
      83.33% { transform: translate(384px, 80px); }
      91.66% { transform: translate(576px, 80px); }
      100% { transform: translate(0, 48px); }
    }
    
    @keyframes highlight-pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }
  </style>
  
  <!-- Background -->
  <rect width="880" height="192" fill="#0d1117"/>
  
  <!-- Module IDs representation -->
  <g id="module-ids" opacity="0.7">
    <text x="20" y="30" font-family="monospace" font-size="10" fill="#8b949e">exports.id = 642;</text>
    <text x="20" y="45" font-family="monospace" font-size="10" fill="#8b949e">exports.ids = [642];</text>
    <text x="20" y="60" font-family="monospace" font-size="10" fill="#8b949e">exports.modules = {</text>
    <text x="40" y="75" font-family="monospace" font-size="10" fill="#8b949e">/***/ 1680:</text>
    <text x="40" y="90" font-family="monospace" font-size="10" fill="#8b949e">/***/ ((module, __unused_webpack_exports, __webpack_require__) => {</text>
    <text x="60" y="105" font-family="monospace" font-size="10" fill="#39d353">module.exports = __webpack_require__(7739)</text>
    <text x="40" y="120" font-family="monospace" font-size="10" fill="#8b949e">/***/ }),</text>
  </g>
  
  <!-- GIF Encoder representation -->
  <rect class="module-highlight" x="200" y="100" width="160" height="70" rx="4"/>
  <text x="210" y="120" font-family="monospace" font-size="11" fill="#c9d1d9">GIFEncoder</text>
  <text x="210" y="140" font-family="monospace" font-size="9" fill="#8b949e">class extends EventEmitter</text>
  <text x="210" y="155" font-family="monospace" font-size="9" fill="#79c0ff">width, height, algorithm</text>
  
  <!-- Contribution Grid -->
  <g id="grid" transform="translate(400, 16)">
    <!-- Grid pattern representing code structure -->
    <rect class="grid-square level-4" x="0" y="0" width="11" height="11" rx="2"/>
    <rect class="grid-square level-3" x="16" y="0" width="11" height="11" rx="2"/>
    <rect class="grid-square level-4" x="32" y="0" width="11" height="11" rx="2"/>
    <rect class="grid-square level-2" x="48" y="0" width="11" height="11" rx="2"/>
    <rect class="grid-square level-4" x="64" y="0" width="11" height="11" rx="2"/>
    
    <rect class="grid-square level-3" x="0" y="16" width="11" height="11" rx="2"/>
    <rect class="grid-square level-4" x="16" y="16" width="11" height="11" rx="2"/>
    <rect class="grid-square level-3" x="32" y="16" width="11" height="11" rx="2"/>
    <rect class="grid-square level-4" x="48" y="16" width="11" height="11" rx="2"/>
    <rect class="grid-square level-3" x="64" y="16" width="11" height="11" rx="2"/>
    
    <rect class="grid-square level-2" x="0" y="32" width="11" height="11" rx="2"/>
    <rect class="grid-square level-3" x="16" y="32" width="11" height="11" rx="2"/>
    <rect class="grid-square level-4" x="32" y="32" width="11" height="11" rx="2"/>
    <rect class="grid-square level-3" x="48" y="32" width="11" height="11" rx="2"/>
    <rect class="grid-square level-4" x="64" y="32" width="11" height="11" rx="2"/>
    
    <rect class="grid-square level-4" x="0" y="48" width="11" height="11" rx="2"/>
    <rect class="grid-square level-2" x="16" y="48" width="11" height="11" rx="2"/>
    <rect class="grid-square level-3" x="32" y="48" width="11" height="11" rx="2"/>
    <rect class="grid-square level-4" x="48" y="48" width="11" height="11" rx="2"/>
    <rect class="grid-square level-3" x="64" y="48" width="11" height="11" rx="2"/>
    
    <rect class="grid-square level-3" x="0" y="64" width="11" height="11" rx="2"/>
    <rect class="grid-square level-4" x="16" y="64" width="11" height="11" rx="2"/>
    <rect class="grid-square level-2" x="32" y="64" width="11" height="11" rx="2"/>
    <rect class="grid-square level-3" x="48" y="64" width="11" height="11" rx="2"/>
    <rect class="grid-square level-4" x="64" y="64" width="11" height="11" rx="2"/>
    
    <!-- Additional weeks -->
    <rect class="grid-square level-1" x="80" y="0" width="11" height="11" rx="2"/>
    <rect class="grid-square level-2" x="96" y="0" width="11" height="11" rx="2"/>
    <rect class="grid-square level-3" x="112" y="0" width="11" height="11" rx="2"/>
    <rect class="grid-square level-4" x="128" y="0" width="11" height="11" rx="2"/>
    <rect class="grid-square level-3" x="144" y="0" width="11" height="11" rx="2"/>
    
    <rect class="grid-square level-2" x="80" y="16" width="11" height="11" rx="2"/>
    <rect class="grid-square level-3" x="96" y="16" width="11" height="11" rx="2"/>
    <rect class="grid-square level-4" x="112" y="16" width="11" height="11" rx="2"/>
    <rect class="grid-square level-3" x="128" y="16" width="11" height="11" rx="2"/>
    <rect class="grid-square level-4" x="144" y="16" width="11" height="11" rx="2"/>
    
    <rect class="grid-square level-3" x="80" y="32" width="11" height="11" rx="2"/>
    <rect class="grid-square level-4" x="96" y="32" width="11" height="11" rx="2"/>
    <rect class="grid-square level-3" x="112" y="32" width="11" height="11" rx="2"/>
    <rect class="grid-square level-4" x="128" y="32" width="11" height="11" rx="2"/>
    <rect class="grid-square level-3" x="144" y="32" width="11" height="11" rx="2"/>
  </g>
  
  <!-- Algorithm modules -->
  <g id="algorithms" transform="translate(600, 100)">
    <rect class="module-highlight" x="0" y="0" width="120" height="50" rx="4"/>
    <text x="10" y="20" font-family="monospace" font-size="10" fill="#c9d1d9">LZWEncoder</text>
    <text x="10" y="35" font-family="monospace" font-size="9" fill="#79c0ff">compress()</text>
    <text x="10" y="50" font-family="monospace" font-size="9" fill="#79c0ff">encode()</text>
  </g>
  
  <g id="algorithms2" transform="translate(600, 30)">
    <rect class="module-highlight" x="0" y="0" width="120" height="50" rx="4"/>
    <text x="10" y="20" font-family="monospace" font-size="10" fill="#c9d1d9">NeuQuant</text>
    <text x="10" y="35" font-family="monospace" font-size="9" fill="#79c0ff">buildColormap()</text>
    <text x="10" y="50" font-family="monospace" font-size="9" fill="#79c0ff">lookupRGB()</text>
  </g>
  
  <!-- Snake body segments -->
  <rect class="snake" x="400" y="64" width="11" height="11" rx="2"/>
  <rect class="snake" x="384" y="64" width="11" height="11" rx="2"/>
  <rect class="snake" x="368" y="64" width="11" height="11" rx="2"/>
  
  <!-- Snake head -->
  <rect class="snake-head" x="400" y="64" width="11" height="11"/>
  
  <!-- Data flow arrows -->
  <path d="M300,130 Q340,130 360,110" fill="none" stroke="#79c0ff" stroke-width="1.5" stroke-dasharray="5,3"/>
  <path d="M520,50 Q560,50 580,70" fill="none" stroke="#79c0ff" stroke-width="1.5" stroke-dasharray="5,3"/>
  <path d="M520,120 Q560,120 580,100" fill="none" stroke="#79c0ff" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <!-- Stats/Info -->
  <g id="info">
    <rect x="650" y="150" width="200" height="30" rx="4" fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <text x="660" y="170" font-family="monospace" font-size="10" fill="#c9d1d9">
      GIF Encoder Module <tspan fill="#39d353">v2.0.0</tspan>
    </text>
  </g>
  
  <!-- Title -->
  <text x="400" y="180" font-family="monospace" font-size="12" fill="#c9d1d9">
    Webpack Module <tspan fill="#79c0ff">1680</tspan> : GIF Encoder <tspan fill="#39d353">Animation</tspan>
  </text>
</svg>
