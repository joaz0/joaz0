<svg viewBox="0 0 880 192" width="880" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="snake-glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .grid-square {
      fill: #161b22;
      shape-rendering: crispEdges;
      rx: 2;
      ry: 2;
    }
    
    /* GitHub contribution colors */
    .level-0 { fill: #161b22; }
    .level-1 { fill: #0e4429; }
    .level-2 { fill: #006d32; }
    .level-3 { fill: #26a641; }
    .level-4 { fill: #39d353; }
    
    /* Snake styles */
    .snake-body {
      fill: #00ff41;
      filter: url(#snake-glow);
      rx: 1;
      ry: 1;
      animation: snake-move 20s linear infinite;
    }
    
    .snake-head {
      fill: #39ff14;
      filter: url(#snake-glow);
      rx: 2;
      ry: 2;
      animation: snake-move 20s linear infinite;
    }
    
    @keyframes snake-move {
      0% { transform: translate(0, 48px); }
      2.5% { transform: translate(48px, 48px); }
      5% { transform: translate(96px, 48px); }
      7.5% { transform: translate(144px, 48px); }
      10% { transform: translate(192px, 48px); }
      12.5% { transform: translate(240px, 48px); }
      15% { transform: translate(288px, 48px); }
      17.5% { transform: translate(336px, 48px); }
      20% { transform: translate(384px, 48px); }
      22.5% { transform: translate(432px, 48px); }
      25% { transform: translate(480px, 48px); }
      27.5% { transform: translate(528px, 48px); }
      30% { transform: translate(576px, 48px); }
      32.5% { transform: translate(624px, 48px); }
      35% { transform: translate(672px, 48px); }
      37.5% { transform: translate(720px, 48px); }
      40% { transform: translate(768px, 48px); }
      42.5% { transform: translate(768px, 32px); }
      45% { transform: translate(768px, 16px); }
      47.5% { transform: translate(720px, 16px); }
      50% { transform: translate(672px, 16px); }
      52.5% { transform: translate(624px, 16px); }
      55% { transform: translate(576px, 16px); }
      57.5% { transform: translate(528px, 16px); }
      60% { transform: translate(480px, 16px); }
      62.5% { transform: translate(480px, 32px); }
      65% { transform: translate(480px, 64px); }
      67.5% { transform: translate(432px, 64px); }
      70% { transform: translate(384px, 64px); }
      72.5% { transform: translate(336px, 64px); }
      75% { transform: translate(288px, 64px); }
      77.5% { transform: translate(240px, 64px); }
      80% { transform: translate(192px, 64px); }
      82.5% { transform: translate(144px, 64px); }
      85% { transform: translate(96px, 64px); }
      87.5% { transform: translate(48px, 64px); }
      90% { transform: translate(48px, 80px); }
      92.5% { transform: translate(96px, 80px); }
      95% { transform: translate(144px, 80px); }
      97.5% { transform: translate(192px, 80px); }
      100% { transform: translate(0, 48px); }
    }
  </style>
  
  <!-- Background -->
  <rect width="880" height="192" fill="#0d1117"/>
  
  <!-- Simple grid background -->
  <g id="grid" transform="translate(16, 16)">
    <!-- Generate minimal grid for visual reference -->
    <rect class="grid-square level-1" x="0" y="0" width="11" height="11"/>
    <rect class="grid-square level-2" x="16" y="0" width="11" height="11"/>
    <rect class="grid-square level-3" x="32" y="0" width="11" height="11"/>
    <rect class="grid-square level-4" x="48" y="0" width="11" height="11"/>
    <rect class="grid-square level-3" x="64" y="0" width="11" height="11"/>
    <rect class="grid-square level-2" x="80" y="0" width="11" height="11"/>
    
    <rect class="grid-square level-2" x="0" y="16" width="11" height="11"/>
    <rect class="grid-square level-3" x="16" y="16" width="11" height="11"/>
    <rect class="grid-square level-4" x="32" y="16" width="11" height="11"/>
    <rect class="grid-square level-3" x="48" y="16" width="11" height="11"/>
    <rect class="grid-square level-4" x="64" y="16" width="11" height="11"/>
    <rect class="grid-square level-3" x="80" y="16" width="11" height="11"/>
    
    <rect class="grid-square level-3" x="0" y="32" width="11" height="11"/>
    <rect class="grid-square level-4" x="16" y="32" width="11" height="11"/>
    <rect class="grid-square level-3" x="32" y="32" width="11" height="11"/>
    <rect class="grid-square level-4" x="48" y="32" width="11" height="11"/>
    <rect class="grid-square level-3" x="64" y="32" width="11" height="11"/>
    <rect class="grid-square level-4" x="80" y="32" width="11" height="11"/>
  </g>
  
  <!-- Snake body -->
  <rect class="snake-body" x="0" y="48" width="10" height="10"/>
  <rect class="snake-body" x="-12" y="48" width="10" height="10"/>
  <rect class="snake-body" x="-24" y="48" width="10" height="10"/>
  <rect class="snake-body" x="-36" y="48" width="10" height="10"/>
  <rect class="snake-body" x="-48" y="48" width="10" height="10"/>
  
  <!-- Snake head -->
  <rect class="snake-head" x="0" y="48" width="10" height="10"/>
</svg>
