<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Background */
    rect.bg { fill: #0d1117; }
    
    /* Grid cells */
    rect.cell { fill: #161b22; rx: 2; ry: 2; }
    rect.cell.filled { fill: #26a641; animation: pulse 1s infinite; }
    rect.cell.eaten { animation: eaten 0.5s forwards; }
    
    /* Snake */
    rect.snake-body { fill: #00ff41; rx: 3; ry: 3; filter: drop-shadow(0 0 2px #00ff41); }
    rect.snake-head { fill: #39ff14; rx: 3; ry: 3; filter: drop-shadow(0 0 4px #39ff14); }
    
    /* Progress */
    rect.progress-bg { fill: #161b22; rx: 3; ry: 3; }
    rect.progress-fill { fill: #39d353; rx: 3; ry: 3; }
    
    /* Text */
    text { font-family: monospace; font-size: 11px; fill: #c9d1d9; }
    text.score { fill: #39ff14; font-weight: bold; }
    text.label { fill: #8b949e; }
    
    /* Animations */
    @keyframes move {
      0% { transform: translate(0px, 0px); }
      20% { transform: translate(160px, 0px); }
      40% { transform: translate(320px, 0px); }
      60% { transform: translate(480px, 0px); }
      80% { transform: translate(480px, 40px); }
      100% { transform: translate(0px, 40px); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    @keyframes eaten {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(0); }
    }
    
    @keyframes progress {
      0% { width: 0px; }
      20% { width: 160px; }
      40% { width: 320px; }
      60% { width: 480px; }
      80% { width: 480px; }
      100% { width: 480px; }
    }
    
    /* Snake animation with delays */
    .snake-head, .snake-body { animation: move 10s linear infinite; }
    .body-1 { animation-delay: -0.2s; }
    .body-2 { animation-delay: -0.4s; }
    .body-3 { animation-delay: -0.6s; }
    .body-4 { animation-delay: -0.8s; }
    
    /* Food eaten animations */
    .food-1 { animation: eaten 10s linear infinite 2s; }
    .food-2 { animation: eaten 10s linear infinite 4s; }
    .food-3 { animation: eaten 10s linear infinite 6s; }
    .food-4 { animation: eaten 10s linear infinite 8s; }
    
    /* Progress animation */
    .progress-animation { animation: progress 10s linear infinite; }
  </style>
  
  <!-- Background -->
  <rect class="bg" width="800" height="200"/>
  
  <!-- Grid -->
  <g transform="translate(20, 20)">
    <!-- Grid background -->
    <rect x="0" y="0" width="480" height="80" fill="#0d1117" rx="4"/>
    
    <!-- Grid cells -->
    <g transform="translate(10, 10)">
      <!-- Row 0 -->
      <rect class="cell" x="0" y="0" width="10" height="10"/>
      <rect class="cell filled food-1" x="20" y="0" width="10" height="10"/>
      <rect class="cell" x="40" y="0" width="10" height="10"/>
      <rect class="cell filled food-2" x="60" y="0" width="10" height="10"/>
      <rect class="cell" x="80" y="0" width="10" height="10"/>
      <rect class="cell" x="100" y="0" width="10" height="10"/>
      <rect class="cell filled food-3" x="120" y="0" width="10" height="10"/>
      <rect class="cell" x="140" y="0" width="10" height="10"/>
      <rect class="cell" x="160" y="0" width="10" height="10"/>
      <rect class="cell" x="180" y="0" width="10" height="10"/>
      
      <!-- Row 1 -->
      <rect class="cell" x="0" y="20" width="10" height="10"/>
      <rect class="cell" x="20" y="20" width="10" height="10"/>
      <rect class="cell" x="40" y="20" width="10" height="10"/>
      <rect class="cell" x="60" y="20" width="10" height="10"/>
      <rect class="cell" x="80" y="20" width="10" height="10"/>
      <rect class="cell" x="100" y="20" width="10" height="10"/>
      <rect class="cell" x="120" y="20" width="10" height="10"/>
      <rect class="cell" x="140" y="20" width="10" height="10"/>
      <rect class="cell" x="160" y="20" width="10" height="10"/>
      <rect class="cell" x="180" y="20" width="10" height="10"/>
      
      <!-- Row 2 -->
      <rect class="cell" x="0" y="40" width="10" height="10"/>
      <rect class="cell" x="20" y="40" width="10" height="10"/>
      <rect class="cell" x="40" y="40" width="10" height="10"/>
      <rect class="cell" x="60" y="40" width="10" height="10"/>
      <rect class="cell filled food-4" x="80" y="40" width="10" height="10"/>
      <rect class="cell" x="100" y="40" width="10" height="10"/>
      <rect class="cell" x="120" y="40" width="10" height="10"/>
      <rect class="cell" x="140" y="40" width="10" height="10"/>
      <rect class="cell" x="160" y="40" width="10" height="10"/>
      <rect class="cell" x="180" y="40" width="10" height="10"/>
    </g>
    
    <!-- Snake -->
    <g transform="translate(10, 10)">
      <!-- Snake body -->
      <rect class="snake-body body-4" x="-30" y="0" width="10" height="10"/>
      <rect class="snake-body body-3" x="-20" y="0" width="10" height="10"/>
      <rect class="snake-body body-2" x="-10" y="0" width="10" height="10"/>
      <rect class="snake-body body-1" x="0" y="0" width="10" height="10"/>
      
      <!-- Snake head -->
      <rect class="snake-head" x="0" y="0" width="10" height="10"/>
    </g>
  </g>
  
  <!-- Progress bar -->
  <g transform="translate(20, 120)">
    <rect class="progress-bg" x="0" y="0" width="480" height="10"/>
    <rect class="progress-fill progress-animation" x="0" y="0" width="0" height="10"/>
    
    <!-- Progress text -->
    <text x="0" y="25" class="label">Progresso:</text>
    <text x="65" y="25" class="score">0</text>
    <text x="75" y="25" class="label">/ 4 contribuições</text>
  </g>
  
  <!-- Score -->
  <g transform="translate(20, 160)">
    <text x="0" y="0" class="label">Cobrinha está comendo suas contribuições...</text>
  </g>
  
  <!-- Simple stats -->
  <g transform="translate(520, 20)">
    <text x="0" y="0" class="label">Contribuições hoje:</text>
    <text x="120" y="0" class="score">4</text>
    
    <text x="0" y="20" class="label">Total esta semana:</text>
    <text x="120" y="20" class="score">12</text>
    
    <text x="0" y="40" class="label">Recorde seguido:</text>
    <text x="120" y="40" class="score">8 dias</text>
  </g>
</svg>
